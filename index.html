<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="twitter:title" content="郁靈聖宮 - 賽博總本山 🏮">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="flex flex-col items-center theme-day" id="main-body">

    <audio id="bell-sound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
    <audio id="wood-sound" src="https://assets.mixkit.co/active_storage/sfx/2397/2397-preview.mp3"></audio>

    <div class="marquee-container w-full">
        <p id="marquee-content" class="marquee-text">🏮 歡迎來到郁靈聖宮 🏮 聖君開示：心誠則靈 🏮 載入中...</p>
    </div>

    <div class="w-full max-w-5xl p-4 text-[10px] gold-text font-bold tracking-widest text-right">
        <span id="current-time-display">CLOCK // LOADING...</span>
    </div>

    <header id="main-shrine" class="w-full max-w-4xl mt-2 mb-12 text-center relative px-4 transition-all duration-1000">
        <div
            class="inline-block bg-red-800 px-12 py-3 rounded-t-3xl border-x-4 border-t-4 border-yellow-500 shadow-2xl z-10 relative">
            <h1 class="text-5xl md:text-6xl text-yellow-400">郁靈聖宮</h1>
        </div>

        <div
            class="bg-zinc-900/70 border-4 border-red-800 rounded-3xl p-8 md:p-12 backdrop-blur-md flex justify-center items-center gap-6 md:gap-12 relative shadow-2xl">
            <div class="writing-vertical gold-text text-xl md:text-3xl font-bold temple-font opacity-80">郁氣芬芳消百難</div>

            <div class="flex flex-col items-center">
                <div id="shrine-container" class="relative">
                    <div id="photo-frame" class="photo-container w-52 h-72 md:w-64 md:h-96 aura-1">
                        <img id="saint-photo" src="yuling.png"
                            onerror="this.src='https://placehold.co/400x600/333/ffd700?text=Saint+Yuling';"
                            class="w-full h-full object-cover rounded-lg">
                        <input type="file" class="absolute inset-0 opacity-0 cursor-pointer z-20"
                            onchange="window.previewPhoto(event)">
                    </div>

                    <div id="fx-emitter"
                        class="absolute bottom-10 left-1/2 -translate-x-1/2 w-full h-10 flex justify-center pointer-events-none">
                    </div>

                    <div class="mt-6 flex flex-col items-center">
                        <div class="text-[10px] text-zinc-500 tracking-widest">全台香火總量</div>
                        <div class="text-3xl font-black text-white" id="incense-count">0</div>
                    </div>
                </div>
            </div>

            <div class="writing-vertical gold-text text-xl md:text-3xl font-bold temple-font opacity-80">靈威顯赫守聖君</div>
        </div>
    </header>

    <div class="flex flex-wrap justify-center gap-4 mb-10 px-4 relative z-20">
        <button onclick="window.burnIncense()"
            class="bg-white text-black px-12 py-4 rounded-full font-black shadow-[0_0_20px_rgba(255,255,255,0.2)] transform hover:scale-110 transition active:scale-95">誠心上香
            🙏</button>
        <button onclick="window.drawFortune()"
            class="bg-purple-800 text-white px-8 py-4 rounded-full font-black border border-purple-400 shadow-lg hover:bg-purple-700 transition">聖君靈籤
            🔮</button>
        <button onclick="window.addOffering()"
            class="bg-yellow-600 text-black px-8 py-4 rounded-full font-black shadow-lg hover:bg-yellow-500 transition">供奉獻禮
            🎁</button>
        <button onclick="window.sendBlessing()"
            class="bg-pink-600 text-white px-8 py-4 rounded-full font-black border border-pink-400 shadow-lg hover:bg-pink-500 transition">親友祝壽
            🎂</button>
        <button onclick="window.makeWish()"
            class="bg-green-700 text-white px-8 py-4 rounded-full font-black shadow-lg hover:bg-green-600 transition">我要許願
            🎋</button>
    </div>

    <button id="unlock-admin-btn" onclick="window.adminAction(() => window.showAdminPanel())"
        class="text-[10px] text-zinc-700 hover:text-red-900 tracking-[0.4rem] mb-12 transition-colors">
        —— 進入聖殿後台 (密碼驗證) ——
    </button>

    <div id="admin-panel" class="w-full max-w-2xl p-8 rounded-3xl mb-16 mx-4">
        <h3 class="temple-font text-2xl text-red-500 text-center mb-6">⛩️ 聖殿禁地控制台</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <button onclick="window.changeMood()"
                class="bg-zinc-800 text-yellow-500 p-4 rounded-xl font-bold border border-yellow-900/50 hover:bg-zinc-700">修改聖君心情</button>
            <button onclick="window.toggleBirthdayMode()"
                class="bg-zinc-800 text-pink-500 p-4 rounded-xl font-bold border border-pink-900/50 hover:bg-zinc-700">切換生日慶典</button>
            <button onclick="window.addTodo()"
                class="bg-red-900/40 text-white p-4 rounded-xl font-bold border border-red-500 col-span-1 md:col-span-2 hover:bg-red-900/60">頒布新聖旨
                📜</button>
        </div>
        <div id="mood-status" class="text-center text-xs gold-text mt-6 opacity-60 italic">目前心情：讀取中...</div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-5xl px-6 mb-12">
        <div class="bg-black/40 border border-yellow-600/30 rounded-3xl p-8 backdrop-blur-sm">
            <h3 class="temple-font text-2xl gold-text mb-6 text-center">🏆 萬世功德榜</h3>
            <div id="leaderboard-list" class="space-y-4"></div>
        </div>
        <div class="bg-black/40 border border-pink-600/30 rounded-3xl p-8 backdrop-blur-sm">
            <h3 class="temple-font text-2xl gold-text mb-6 text-center">🏮 親友祝壽燈</h3>
            <div id="blessing-wall" class="grid grid-cols-2 gap-4"></div>
        </div>
    </div>

    <section class="w-full max-w-5xl px-6 mb-20">
        <h3 class="temple-font text-2xl text-center gold-text mb-6">📜 善男信女供奉明細</h3>
        <div
            class="bg-zinc-900/80 border-2 border-yellow-800/50 rounded-2xl p-4 shadow-2xl h-80 overflow-y-auto custom-scrollbar">
            <table class="w-full text-left text-sm text-zinc-300">
                <thead class="text-yellow-500 border-b border-yellow-800/50 sticky top-0 bg-zinc-900/95 z-10">
                    <tr>
                        <th class="py-2 pl-2">時間</th>
                        <th class="py-2">信徒</th>
                        <th class="py-2">供品</th>
                    </tr>
                </thead>
                <tbody id="offering-detail-list" class="divide-y divide-zinc-800">
                </tbody>
            </table>
        </div>
    </section>

    <section class="w-full max-w-6xl px-6 mb-32 text-center">
        <h3 class="temple-font text-4xl gold-text mb-12">🎋 許願樹</h3>
        <div id="wish-tree-area" class="flex flex-wrap justify-center items-start min-h-[300px]"></div>
    </section>

    <section class="w-full max-w-xl px-6 mb-32">
        <h3 class="temple-font text-3xl text-center gold-text mb-8">📜 雲端聖旨錄</h3>
        <div id="todo-list" class="space-y-4"></div>
    </section>
    <script type="module" src="main.js"></script>
</body>

</html>
